<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Galería de Personajes y Extractor de YouTube</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Contenedor principal para la galería de personajes -->
    <div class="main-container">
      <h1>Galería de Personajes</h1>

      <!-- Grilla de personajes -->
      <div id="character-grid" class="character-grid"></div>

      <!-- Modal para detalles de personajes -->
      <div id="character-modal" class="modal">
        <div class="modal-content">
          <span id="close-modal" class="close-button">&times;</span>
          <div id="modal-body"></div>
        </div>
      </div>
    </div>

    <!-- Carga los scripts con tipo module para habilitar imports/exports -->
    <script type="module" src="js/app.js"></script>
  </body>
</html>
